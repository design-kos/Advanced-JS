<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв</title>
    <script src="add-review.js" defer></script>
</head>

<body>
    <form style="margin-bottom: 25px;">
        <h1>Оставьте отзыв о продукте</h1>
        <input type="text" class="input-product" placeholder="Название продукта" style="margin-bottom: 10px;"> <br>
        <textarea name="review" class="input-review" cols="30" rows="10" placeholder="Текст отзыва"
            style="margin-bottom: 10px;"></textarea>
        <br>
        <button class="input-button">Добавить отзыв</button>
    </form>
    <h3 class="error"></h3>
    <a href="view-review.html">Посмотреть все отзывы</a>
</body>

</html>
